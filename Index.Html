<!DOCTYPE html><html lang="en">
<head>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
        }
        header {
            padding: 20px;
            background: #1a1a1a;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: url('https://i.imgur.com/4ZQZ4yU.jpeg') center/cover no-repeat;
        }

            font-size: 36px;
            text-shadow: 0 0 10px black;
        }

            font-size: 18px;
            text-shadow: 0 0 10px black;
        }
        .btn-download {

            border-radius: 8px;

        }
        .games-section {
            padding: 40px 20px;
            text-align: center;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        .game-card h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background: #111;
            color: #777;
        }
    </style>
</head>
